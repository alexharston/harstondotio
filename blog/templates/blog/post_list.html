{% extends 'blog/base.html' %}
    {% block posts %}
    <div class="container text-center">
        {% for post in posts %}
            <div class="card card-cascade">
            <h1>
                <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
            </h1>
            <p>{{ post.text|truncatewords:25 }}</p>
            </div>
            <br>
        {% endfor %}
        </div>
    {% endblock %}
