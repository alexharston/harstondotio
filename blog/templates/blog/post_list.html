{% extends 'blog/base.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}
    <div class="tile">
        <h1>Posts</h1>
    </div>

    <div class="tile">
        {% for post in posts %}
            <div class="tile">
                <h1>
                    <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
                </h1>
                <p> {{ post.text|truncatewords:40 }} </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
