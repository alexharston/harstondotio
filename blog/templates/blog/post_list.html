{% extends 'blog/base.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<div class="page-container container">
    <h1>Posts</h1>
</div>

<div class="container text-center">
    {% for post in posts %}
        <div class="card">
            <h1>
                <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
            </h1>

        <div class="card-body">
        <p> {{ post.text|truncatewords:40 }} </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
