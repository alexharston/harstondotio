<article>
    <h1 class="title has-text-centered">Posts <i class="far fa-newspaper"></i></h1>
        <div class="post">
            <h1 class="title is-size-3 has-text-left has-text-weight-bold"> <a href="{{ post.link }}"> {{ post.title }} </a> </h1>
            <h2 class="subtitle is-size-5 has-text-left has-text-weight-bold">{{ post.published_date }} </h2>
            <p class="content is-size-7 has-text-left">{{ post.text|truncatewords_html:20 }}</p>
        </div>
</article>
