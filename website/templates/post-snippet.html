<article>
    <h1 class="title has-text-centered">Publications <i class="far fa-newspaper"></i></h1>
        <div class="publication">
            <span><h2 class="subtitle has-text-left is-size-5 has-text-weight-bold"> {{ publication.year }} </h2></span>
            <h1 class="title is-size-3 has-text-left has-text-weight-bold"> <a href="{{ publication.link }}"> {{ publication.title }} </a> </h1>
            <h2 class="subtitle is-size-5 has-text-left has-text-weight-bold">{{ publication.authorlist }} </h2>
            <h2 class="subtitle is-size-5 has-text-left has-text-weight-semibold">{{ publication.journal }}</h2>
        </div>
</article>
