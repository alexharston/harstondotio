{% extends 'base.html' %}

{% block content %}
    <div class="tile">
        <div class="tile">
        <h1>{{ post.title }}</h1>
        </div>

        {% if post.published_date %}
        <div class="tile">
            {{ post.published_date }}
        </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
        {% endif %}

        <div class="tile">
        <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
