{% extends 'base.html' %}

{% block title %}
Projects
{% endblock %}



{% block content %}
    <section class="section">
    <h1 class="title has-text-centered">Projects</h1>
    <div class="grid-container">
        {% for project in projects %}
            <div class="grid-item">
                <a href="{{project.link}}" target="_blank">{{project.title}}</a>
                <p class="content">{{project.text}}</p>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
