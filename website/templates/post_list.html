{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block main %}

<section class="section">
    <h1 class="title has-text-centered">Posts</h1>
    <div class="content">
        {% if posts %}
            {% for post in posts %}
                <div>
                    <h1>
                        <a href="{% url 'post_detail' id=post.id %}">{{post.title}}</a>
                    </h1>
                    <p> {{ post.text|truncatewords:40 }} </p>
                </div>
            {% endfor %}
        {% else %}
            <p class="content">No posts found!</p>
        {% endif %}
    </div>
</section>
{% endblock %}
