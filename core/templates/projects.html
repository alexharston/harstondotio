{% extends "base.html" %}

{% block title %}
Projects
{% endblock %}

{% block main %}
<div data-aos="fade-in" class="project-container">
    {% for project in projects %}
        <a href="{{project.link}}">
            <div class="project-item">
                <h2 class="subtitle" target="_blank">{{project.title}}</h2>
                <p class="content">{{project.text}}</p>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
