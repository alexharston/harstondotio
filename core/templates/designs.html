{% extends "base.html" %}

{% block title %}
Designs
{% endblock %}

{% block main %}
    {% if designs %}
    <h2 class="title">Designs</h2>
        {% for design in designs %}
            <div class="design">
                <img src="{{design.image.url}}" alt="">
                <h3>{{design.title}}</h3>
                <p>{{design.text}}</p>
            </div> 
        {% endfor %}
    {% endif %}
{% endblock %}
