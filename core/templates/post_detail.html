{% extends 'base.html' %}

{% block main %}
<section class="section">
        <h1 class="title has-text-centered">{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="container">
                <p class="content has-text-centered">{{ post.published_date }}</p>
            </div>
        {% endif %}
        <p class="content">{{ post.text|linebreaksbr }}</p>
    </section>
{% endblock %}
