{% extends 'base.html'%}


{% block title %}
    Downloads
{% endblock%}

{% block main %}
    <div class="downloads">
        <div class="files">
            {% for file in files %}
                <div class="file">
                    <a href="{{file.url}}"><h2>{{file.title}}</h2></a>
                    <p>{{file.description}}</p>
                    <a href="{{file.url}}" download="{{file.file.url}}"><b>Download</b></a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock%}
