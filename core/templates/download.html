{% extends 'base.html'%}

{% block content%}
    <div class="downloads">
        <h1>Downloads</h1>
        <div class="files">
            {% for file in files %}
                <div class="file">
                    <a href="{{file.media.url}}"><h2>{{file.title}}</h2></a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock%}
